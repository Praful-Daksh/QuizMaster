<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom-Quiz</title>
  <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="megaphone-label-with-quiz-time-banner-vector-39172476.avif">
</head>

<body>

  <div class="loading">
    <div class="loader"></div>
  </div>
  <div class="quiz-area">

  </div>
  <div id="results">
  <div class="results-summary-container" >
    <div class="results-summary-container__result">
      <div class="heading-tertiary">Your Result</div>
      <div class="result-box">
        <div class="heading-primary" id="percentage">78</div>
        <p class="result" id="out-of">of 100</p>
      </div>
      <div class="result-text-box">
        <div class="heading-secondary" id="result-category">excellent</div>
      </div>
      <div class="summary__cta">
        <button class="btn btn__continue"><a href="index.html">New Quiz</a>
        </button>
      </div>
    </div>
  </div>
  </div>


  <script src="quiz.js"></script>
</body>

</html>
